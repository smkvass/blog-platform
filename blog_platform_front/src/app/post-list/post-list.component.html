<div class="container">
  <div *ngIf="posts.length > 0" class="post-list">
    <div *ngFor="let post of posts" class="post-item">
      <h3 class="post-title">{{ post.title }}</h3>
      <p class="post-content">{{ post.content }}</p>
      <div class="post-tags">
        <span *ngFor="let tag of post.tags" class="tag">#{{ tag }}</span>
      </div>
    </div>
  </div>

  
  <div *ngIf="posts.length === 0" class="no-posts">
    <p>No posts available</p>
  </div>

  
  <div class="create-post">
    <input [(ngModel)]="title" placeholder="Post title" class="input-field"/>
    <textarea [(ngModel)]="content" placeholder="Post content" class="input-field"></textarea>

    
    <input [(ngModel)]="tagsInput" placeholder="Enter tags (comma separated)" class="input-field"/>

    <select [(ngModel)]="selectedCategory" class="input-field">
      <option value="" disabled>Select Category</option>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>

    <input type="file" (change)="onImageChange($event)" class="input-field"/>

    <button (click)="createPost()" class="create-button">Create Post</button>
  </div>

  <!-- Ошибка -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
