<div>
    <h2>Posts</h2>
    <div>
      <input [(ngModel)]="title" placeholder="Post title" />
      <textarea [(ngModel)]="content" placeholder="Post content"></textarea>
      <button (click)="createPost()">Create Post</button>
    </div>
    <ul>
      <li *ngFor="let post of posts">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
      </li>
    </ul>
  </div>
